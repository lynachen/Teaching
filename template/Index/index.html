<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>宋老师</title>
	<!--插件:static文件夹-->
	<link rel="stylesheet" href="../../assets/static/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/static/swiper-4.3.3/swiper.min.css" />
	<!--自定义样式表-->
	<link rel="stylesheet" href="../../assets/css/common.css" /> <!--公共样式表-->
	<link rel="stylesheet" href="../../assets/css/index.css" /> <!--本页样式表-->
</head>
<body>
    <!-- 头部导航栏start-->
    <div id="header"></div>
    <!-- 头部导航栏end-->	
    <!--轮播图start-->
	<div class="swiper-container swiper-banner">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" style="background-image: url(../../assets/image/index/b1.png);"></div>
	        <div class="swiper-slide" style="background-image: url(../../assets/image/index/b1.png);"></div>
	        <div class="swiper-slide" style="background-image: url(../../assets/image/index/b1.png);"></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>  
	<!--轮播图end-->
	<div class="main-wrapper">
		<div class="main-bg bg1">
			<div class="container">
				
			</div>
		</div>
	</div>
    <!-- 页尾start-->
    <!--<div id="footer"></div>-->
    <!-- 页尾end-->	
    
    
    <style>
    	.common-header .list-nav li.nav-home > a {color: #6dc5a3;}
    </style>
    <!--插件：static文件夹-->
	<script src="../../assets/static/jquery-2.1.4/jquery.min.js"></script>
	<script src="../../assets/static/bootstrap-3.3.7/js/bootstrap.js"></script>
	<script src="../../assets/static/swiper-4.3.3/swiper.min.js"></script>
	<!--自定义js-->
	<script src="../../assets/js/common.js"></script> <!--公共js部分-->
	<script src="../../assets/js/index.js"></script>	 <!--本页js-->
	
	<script>        
	  	var mySwiper = new Swiper ('.swiper-container', {
	  		direction : 'horizontal',
	  		autoplay: true,//可选选项，自动滑动
		    loop: true, // 循环模式选项
		    
		    // 如果需要分页器
		    pagination: {
		      el: '.swiper-pagination',
		    },
		    
		    // 如果需要前进后退按钮
		    navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		    
		    // 如果需要滚动条
		    scrollbar: {
		      el: '.swiper-scrollbar',
		    },
	  	})        
	</script>
</body>
</html>
